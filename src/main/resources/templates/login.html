<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar::head}"></head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hangman</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>

<header>
    <div th:replace="~{fragments/navbar :: navbar}">
        Navbar
    </div>
    <body>
    <h1>Login Form</h1>
    <form th:method="POST"
          th:action="@{/login}">
        <label for="username">Username:</label>
        <input th:value="${username}" type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input th:value="${password}" type="password" id="password" name="password" required>

        <p class="errors alert alert-danger" th:if="${bad_credentials}">Invalid username or password.</p>
        <button type="submit" value="Login">Login</button>
    </form>
    </body>
</header>
</html>
