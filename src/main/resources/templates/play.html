<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar::head}"></head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hangman</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>
<script src="js/script.js" defer></script>



<header>
    <div th:replace="~{fragments/navbar :: navbar}">
        Navbar
    </div>
    <body>

    <div class="container">
        <div class="hangman-box">
            <h1>Guess the word!</h1>
            <img src="images/start.jpg" alt="hangman-img">
        </div>
        <div class="game-box">
            <a th:text="*{descriptionOfWord}"></a>
            <ul class="word-display" th:method="get" th:text="*{currentWord}"></ul>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 / 6</b>
            </h4>

            <div class="keyboard">
            </div>


        </div>


    </div>


    </body>
</header>
</html>
