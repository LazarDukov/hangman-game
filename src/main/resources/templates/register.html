<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar::head}"></head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hangman</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>

<header>
    <div th:replace="~{fragments/navbar :: navbar}">
        Navbar
    </div>
    <body class="index">
    <h1 class="register-form-h1">Registration Form</h1>
    <table class="register-table">
        <form autocomplete="off" id="registrationForm"
              th:method="post"
              th:action="@{/register}"
              th:object="${register}">
            <tr>
                <th><label for="username">Username:</label></th>

                <th><input autocomplete="false  " type="text" id="username" name="username" th:errorclass="'is-invalid alert-danger'"><br>
                    <small th:if="${#fields.hasErrors('username')}"
                           th:errorclass="errors"
                           th:errors="*{username}"
                           class="text-danger"></small>
                </th>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <th><input type="password" id="password" name="password"><br>
                    <small th:if="${#fields.hasErrors('password')}"
                           th:errorclass="errors"
                           th:errors="*{password}"
                           class="text-danger"></small>
                </th>
            </tr>
            <tr>
                <th><label for="confirmPassword">Confirm Password:</label></th>
                <th><input type="password" id="confirmPassword" name="confirmPassword"><br>
                    <small th:if="${#fields.hasErrors('confirmPassword')}"
                           th:errorclass="errors"
                           th:errors="*{confirmPassword}"
                           class="text-danger"></small>
                </th>
            </tr>
            <tr>
                <th><label for="firstName">First Name:</label></th>
                <th><input type="text" id="firstName" name="firstName"><br>
                    <small th:if="${#fields.hasErrors('firstName')}"
                           th:errorclass="errors"
                           th:errors="*{firstName}"
                           class="text-danger"></small>

                </th>
            </tr>
            <tr>
                <th><label for="lastName">Last Name:</label></th>
                <th><input type="text" id="lastName" name="lastName"><br>
                    <small th:if="${#fields.hasErrors('lastName')}"
                           th:errorclass="errors"
                           th:errors="*{lastName}"
                           class="text-danger"></small>

                </th>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <th><input type="email" id="email" name="email"><br>
                    <small th:if="${#fields.hasErrors('email')}"
                           th:errorclass="errors"
                           th:errors="*{email}"
                           class="text-danger"></small>
                </th>
            </tr>
            <tr>
                <th>
                    <button class="register-button" type="submit">Register</button>
                </th>
            </tr>
        </form>
    </table>
    </body>
    <div th:replace="~{fragments/footer :: footer}">
        footer
    </div>
</header>
</html>
