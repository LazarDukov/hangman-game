<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar::head}"></head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hangman</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>

<header>
    <div th:replace="~{fragments/navbar :: navbar}">
        Navbar
    </div>
    <body class="index">
    <h1 class="register-form-h1">Registration Form</h1>
    <table class="register-table">
        <form id="registrationForm"
              th:method="post"
              th:action="@{/register}"
              th:object="${register}">
            <tr>
                <th><label for="username">Username:</label></th>

                <th><input type="text" id="username" name="username" th:errorclass="'is-invalid alert-danger'" required><br>
                    <small th:if="${#fields.hasErrors('username')}"
                           th:errorclass="errors"
                           th:errors="*{username}"
                           class="text-danger"></small>
                </th>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <th><input type="password" id="password" name="password" required></th>
            </tr>
            <tr>
                <th><label for="confirmPassword">Confirm Password:</label></th>
                <th><input type="password" id="confirmPassword" name="confirmPassword" required></th>
            </tr>
            <tr>
                <th><label for="firstName">First Name:</label></th>
                <th><input type="text" id="firstName" name="firstName" required></th>
            </tr>
            <tr>
                <th><label for="lastName">Last Name:</label></th>
                <th><input type="text" id="lastName" name="lastName" required></th>
            </tr>
            <tr>
                <th><label for="email">Email:</label></th>
                <th><input type="email" id="email" name="email" required></th>
            </tr>
            <tr>
                <th><label for="role">Role:</label></th>
                <th><select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select></th>
            </tr>
            <tr>
                <th>
                    <button class="register-button" type="submit">Register</button>
                </th>
            </tr>
        </form>
    </table>
    </body>

</header>
</html>
