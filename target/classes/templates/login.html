<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/navbar::head}"></head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hangman</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/>

<header>
    <div th:replace="~{fragments/navbar :: navbar}">
        Navbar
    </div>
    <body class="index">
    <h1 class="login-form-h1">Login Form</h1>
    <table class="login-table">
        <form th:method="POST"
              th:action="@{/login}">
            <tr>
                <th><label for="username">Username:</label></th>
                <th><input th:value="${username}" type="text" id="username" name="username" required></th>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <th><input th:value="${password}" type="password" id="password" name="password" required>
                    <br>
                    <small class="text-danger" th:if="${bad_credentials}">Invalid username or password!</small>
                </th>


            </tr>


            <tr>
                <th>
                    <button class="login-button" type="submit" value="Login">Login</button>
                </th>
            </tr>
        </form>
    </table>
    </body>
</header>
</html>
